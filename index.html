<html>
<head>
<style>
.div1 {

    background-color: yellow;
    margin: 0 auto;
    text-align: center;
     width: 500px;
    height: 500px;
    }
    .render {
      
    }
        
</style>
    
</head>
    
<body>
    
<div class="div1"><canvas width="500" height="500" class="render"></canvas></div>
    
<script>
    
const render = document.querySelector('.render').getContext('2d')
render.width = 500;
render.height = 500;
render.fillStyle  ='red';

    row = 10;
    tileX = 0;
    tileY = 0;
    
    function gameLoop(){
            for(var i = 0; i<= 10; i++){
                for( var j = 0; j<= 10; j++){
                    tileX += 50;
                    render.fillStyle = 'grey'
                    render.fillRect(tileX - 50, tileY,50,50)
                    }
                tileY += 50;
                console.log(tileY, 'y')
            }
         
//            window.requestAnimationFrame(this.gameLoop)
    }
    function draw(x, y, width, height, color){
          render.fillStyle = color;
          render.fillRect(x, y, width, height)
    }
    
    window.requestAnimationFrame(this.gameLoop)
    
</script>    
</body>
</html>
